language: java
sudo: false
jdk: oraclejdk8
install: mvn ${CDH} ${SPARK} -DskipTests=true -Dmaven.javadoc.skip=true -B -V install
script:  mvn ${CDH} ${SPARK} ${JACOCO} -Dmaven.javadoc.skip=true -q -B verify
matrix:
 include:
   # Covers Spark 1.3, code coverage
   - env: JACOCO=-Pjacoco
   # Covers Spark 1.4
   - env: SPARK=-Dspark.version=1.4.1
   # Covers Spark 1.5
   - env: SPARK=-Dspark.version=1.5.1
   # Covers CDH 5.4
   - env: CDH=-Pcdh54
   # Covers CDH 5.5
   - env: CDH=-Pcdh55
cache:
  directories:
    - $HOME/.m2
git:
  depth: 10
after_success: if [ -n "$JACOCO" ]; then bash <(curl -s https://codecov.io/bash); fi
env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: "Mk2nLq4A9+EmweXDp8+VCXVCkjFXdITIWd/Rt3K2kCSNZFtRyxJ43CNvPlgapsDccZ4qNRfOco+/L2cPzZxAzi2I1CZ0JzFeEfTHPFlyXZS2//TqInGqOvngntVaJ+Up8BGCZUvQ8k8Mx2NrHp1AxolbchfMxUJXTf9KUEuK/4A="
addons:
  coverity_scan:
    project:
      name: "OryxProject/oryx"
      description: "Build submitted via Travis CI"
    notification_email: srowen@gmail.com
    build_command_prepend: "mvn clean"
    build_command: "mvn -DskipTests=true compile test-compile"
    branch_pattern: coverity_scan
